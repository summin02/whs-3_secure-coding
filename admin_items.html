<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 게시물 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>📦 게시물 관리</h3>
    <table class="table table-bordered mt-4 bg-white">
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>가격</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.nickname }}</td>
                <td>{{ item.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <form method="POST" action="/admin/items/delete/{{ item.id }}" onsubmit="return confirm('정말 삭제하시겠습니까?')">
                        <button class="btn btn-sm btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/admin" class="btn btn-secondary btn-sm mt-3">← 관리자 페이지</a>
</div>
</body>
</html>
