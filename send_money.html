<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>송금하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>💸 송금하기</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="receiver_id">수취인 (사용자 이메일)</label>
                <input type="text" id="receiver_id" name="receiver_email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount">송금 금액</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <button class="btn btn-primary">송금</button>
        </form>
    </div>
</body>
</html>
