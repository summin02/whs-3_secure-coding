<!-- edit_balance.html (잔액 수정 페이지) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잔액 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>잔액 수정</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="balance" class="form-label">새로운 잔액</label>
                <input type="number" name="new_balance" id="balance" class="form-control" value="{{ user.balance }}" required>
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>

        <div class="mt-3">
            <a href="/admin" class="btn btn-secondary">관리자 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
