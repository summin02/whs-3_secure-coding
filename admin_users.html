<!-- admin_users.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 - 사용자 잔액 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>사용자 관리</h2>
        <h4>사용자 목록</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>잔액</th>
                    <th>잔액 수정</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.nickname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.balance }}원</td>
                    <td>
                        {% if session.is_superadmin %}
                            <!-- 슈퍼 관리자만 잔액 수정 버튼을 볼 수 있도록 -->
                            <form method="POST" action="/admin/users/edit_balance/{{ user.id }}">
                                <input type="number" name="new_balance" class="form-control" placeholder="새 잔액" required>
                                <button type="submit" class="btn btn-sm btn-primary mt-2">잔액 수정</button>
                            </form>
                        {% else %}
                            <span>권한 없음</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
