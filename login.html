<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 400px;">
        <h3 class="mb-4 text-center">🔐 로그인</h3>

        {% if blocked %}
            <!-- 차단된 계정용 경고 모달 -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>⛔️ 이 계정은 관리자에 의해 차단되었습니다.</strong><br>
                일부 기능이 제한될 수 있습니다.<br>
                <a href="/continue_login" class="btn btn-sm btn-outline-dark mt-2">임시 로그인 계속하기</a>
            </div>
        {% endif %}

        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button class="btn btn-primary w-100">로그인</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/register" class="btn btn-sm btn-outline-secondary">회원가입</a>
        </div>
    </div>
</body>
</html>
