<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>📊 관리자 대시보드</h2>

    <h4 class="mt-4">👤 사용자 목록</h4>
    <table class="table table-bordered">
      <tr>
        <th>ID</th><th>Email</th><th>닉네임</th><th>관리자</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.nickname }}</td>
        <td>{{ '✅' if user.is_admin else '❌' }}</td>
      </tr>
      {% endfor %}
    </table>

    <h4 class="mt-4">📦 상품 목록</h4>
    <table class="table table-bordered">
      <tr>
        <th>ID</th><th>제목</th><th>가격</th><th>작성자</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.owner_id }}</td>
      </tr>
      {% endfor %}

    </table>


    <a href="/" class="btn btn-secondary">← 메인으로</a>
  </div>
</body>
</html>
